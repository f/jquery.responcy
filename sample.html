<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
    <meta charset="utf-8">
    <title>JQuery Responcy Plugin Sample</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    
	</head>
	<body>
		<p>
			<img src="" id="spaceImage" data-responcy='{"small":"img/space-small.jpg","medium":"img/space-medium.jpg", "large":"img/space-large.jpg"}'/>
		</p>
		<script type="text/javascript" src="jquery.responcy.1.0.2.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
